<!DOCTYPE html>
<html>
	<head>
		<title>Veuillez souffler dans le ballon</title>
		<style>
			#round {
				margin: auto;
				background: red;
				border-radius: 50%;
				width: 200px;
				height: 200px;
			}
		</style>
		<script>
			var num = 200;
			var color = Array('red', 'green', 'blue');
			var i = 1;
			function action()
			{
				if (num <= 410)
				{
					var round = document.getElementById('round');
					num += 10;
					round.style.width = num + 'px';
					round.style.height = num + 'px';
					round.style.background = color[i];
					if (i <= 1)
						i += 1;
					else
						i = 0;
				}
				else {
					num = 190;
				}
			}
			function down()
			{
				if (num > 200)
				{
					var round = document.getElementById('round');
					num -= 5;
					round.style.width = num + 'px';
					round.style.height = num + 'px';
					round.style.background = color[i];
					if (i > 0)
						i -= 1;
					else
						i = 2;
				}

			}
		</script>
	</head>
	<body>
		<div onclick="action()" onmouseout="down()" id="round"></div>
	</body>
</html>
