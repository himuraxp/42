<!DOCTYPE html>
<html>
	<head>
		<title>Veuillez souffler dans le ballon</title>
		<script>
		var round = (function () {
					var num = 200;
					var elem = document.getElementsByClassName('round');
					return function () {
						num += 10;
						elem.style.width = num + 'px';
					}
				})();
		</script>
		<style>
			.round {
				margin: auto;
				background: red;
				border-radius: 50%;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div onclick="round(); return false;" id="round" class="round"></div>
	</body>
</html>
